<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>No.8 - 把 AE 动画转换成 Web 原生动画</title>
    <style type="text/css">
        body {
            background: #6d8f9d;
        }
        .container {
            margin: 20vh auto;
            width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="container">
    <div id="element"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.js"></script>
<script>
    bodymovin.loadAnimation({
        container: document.getElementById('element'), // the dom element that will contain the animation
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'static/data.json' // the path to the animation json
    });
</script>
</body>
</html>
